<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPAIO - Official Ecosystem</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .card { background: #1e293b; padding: 3rem; border-radius: 2rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); text-align: center; border: 1px solid #334155; max-width: 450px; width: 90%; }
        .logo { width: 120px; height: 120px; border-radius: 50%; border: 4px solid #38bdf8; padding: 5px; margin-bottom: 1.5rem; }
        h1 { font-size: 2.5rem; margin: 0; color: #38bdf8; letter-spacing: -0.025em; }
        p { color: #94a3b8; font-size: 1.1rem; line-height: 1.6; margin-top: 1rem; }
        .btn-group { margin-top: 2rem; display: flex; flex-direction: column; gap: 10px; }
        .status-badge { display: block; background: #064e3b; color: #34d399; padding: 0.8rem 1rem; border-radius: 1rem; font-size: 0.9rem; font-weight: bold; cursor: pointer; border: none; transition: 0.3s; }
        .status-badge:hover { opacity: 0.8; }
        .pay-btn { background: #0369a1; color: #e0f2fe; }
        .footer { margin-top: 3rem; font-size: 0.75rem; color: #475569; border-top: 1px solid #334155; padding-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <img src="icon.png" alt="XPAIO Logo" class="logo">
        <h1 id="user-name">XPAIO</h1>
        <p id="status-text">파이 네트워크 생태계를 선도하는<br>XPAIO 프로젝트 공식 페이지입니다.</p>
        
        <div class="btn-group">
            <button class="status-badge" onclick="login()">● 지갑 인증하기</button>
            <button class="status-badge pay-btn" onclick="transferPi()">⚡ 1 Test-Pi 후원하기</button>
        </div>

        <div class="footer">
            <p>© 2025 XPAIO Team | Lead by 은하수(Eunhasu)</p>
        </div>
    </div>

    <script>
        const Pi = window.Pi;
        // 1. SDK 초기화 (반드시 sandbox: true 유지)
        
        Pi.init({ version: "2.0", sandbox: true });
     console.log("SDK Mode:", window.Pi.sandbox ? "Sandbox" : "Production");
    
        // 2. 인증 함수: 사용자 정보를 화면에 표시
        async function login() {
            try {
                const scopes = ['username', 'payments'];
                const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
                document.getElementById('user-name').innerText = auth.user.username + "님";
                document.getElementById('status-text').innerHTML = "XPAIO 인증 완료!<br>테스트 결제를 진행할 수 있습니다.";
            } catch (err) {
                console.error("인증 에러:", err);
                alert("인증에 실패했습니다. 파이 브라우저나 샌드박스 연결을 확인하세요.");
            }
        }

        // 3. 결제 함수: 샌드박스 환경에서 결제창 호출
        async function transferPi() {
            try {
                const payment = await Pi.createPayment({
                    amount: 1.0,
                    memo: "XPAIO 프로젝트 테스트 후원",
                    metadata: { orderId: "XPAIO-" + Date.now() } // 중복 주문 방지를 위해 ID 생성
                }, {
                    onReadyForServerApproval: (paymentId) => { 
                        console.log("서버 승인 대기 중:", paymentId);
                        // 여기서 리더님의 API 서버에 승인 요청을 보내야 합니다.
                    },
                    onReadyForServerCompletion: (paymentId, txid) => { 
                        alert("결제 전송 성공! TXID: " + txid);
                    },
                    onCancel: (paymentId) => { console.log("사용자가 결제를 취소했습니다."); },
                    onError: (error, payment) => { 
                        console.error("결제 오류 발생:", error);
                        if (error.message.includes("incomplete")) {
                            alert("⚠️ 처리되지 않은 이전 결제가 있습니다. 서버에서 확인이 필요합니다.");
                        }
                    }
                });
            } catch (err) {
                alert("결제 요청 중 오류가 발생했습니다.");
            }
        }

        // 4. 미완료 결제 처리: 결제창이 안 열리는 문제 해결의 핵심
        function onIncompletePaymentFound(payment) { 
            console.warn("미완료 결제 발견:", payment.identifier);
            // 이 ID를 API 서버로 보내서 완료 처리를 시켜야 다음 결제가 가능해집니다.
            alert("미완료 결제가 발견되었습니다 (ID: " + payment.identifier + ").");
        }

        window.onload = login;
    </script>
</body>
</html>
